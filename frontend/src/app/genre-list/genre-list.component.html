<div class="card-wrapper">
  <nb-card>
    <nb-card-body class="party-card">
      <ng-container>
        <h1>Top 5 Genre</h1>
        <div *ngFor="let genreItem of party.topGenres" class="member-list">
          <ng-container>
            {{ genreItem.genre }}
          </ng-container>
        </div>
      </ng-container>
    </nb-card-body>
  </nb-card>
</div>
