<div class="wrapper">
  <app-member-list
    [party]="party"
    [nbSpinner]="loading"
    nbSpinnerStatus="success"
  ></app-member-list>

  <app-track-list
    [party]="party"
    *ngIf="party?.suggestedTracks?.length > 0"
  ></app-track-list>

  <app-genre-list
    [party]="party"
    *ngIf="party?.topGenres?.length > 0"
  ></app-genre-list>
</div>
