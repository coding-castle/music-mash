<nb-card>
  <nb-card-header>Enter the Party Password</nb-card-header>
  <nb-card-body>
    <input fullWidth nbInput placeholder="Password..." #input />
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="danger" (click)="cancel()">Cancel</button>
    <button
      nbButton
      status="success"
      class="create-button"
      #submitButton
      (click)="submit(input.value)"
    >
      Create Playlist
    </button>
  </nb-card-footer>
</nb-card>
